<div class="row">
  <div class="col">
    <span class="ml-4"><strong>Feature</strong></span>
    <div class="d-flex pt-2">
      <div class="d-flex me-auto">
        <input
          type="text"
          class="form-control me-2"
          name="searchField"
          placeholder="{{ placeholder }}"
          [autocomplete]="null"
          (click)="searching()"
          (input)="searching()"
        />
      </div>
      <div class="d-flex me-auto d-none d-md-block">
        <div class="pt-2 ml-4">
          <b>
            <span style="color: 1d1818"
              >Founded {{ totalItem }} item of {{ itemsCount }}</span
            >
          </b>
        </div>
      </div>
    </div>
  </div>
</div>
