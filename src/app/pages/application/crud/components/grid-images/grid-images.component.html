<div class="row">
  <div
    *ngFor="let record of items; let i = index"
    class="col-4 col-sm-4 col-md-4 border m-2 col-lg-3 col-xl-3 py-3 gx-5 gy-5"
  >
    <div class="row">
      <div class="col-12">
        <div class="card-movie-date">
          <a
            class="waves-effect nav-link"
            style="cursor: pointer"
            (click)="selectItem(record['id'])"
            (keydown)="selectItem(record['id'])"
            tabindex="1"
          >
            <h3 class="brandHeight">{{ record.brand }}</h3>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card-movie-img">
          <a
            (click)="selectItem(record['id'])"
            (keydown)="selectItem(record['id'])"
            tabindex="1"
          >
            <img
              src="{{ record.images[0] }}"
              style="cursor: pointer"
              class="img-fluid shadow-lg rounded aspectRatio"
              alt="recordname"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card-movie-text">
          <a
            class="waves-effect nav-link"
            style="cursor: pointer"
            (click)="selectItem(record['id'])"
            (keydown)="selectItem(record['id'])"
            tabindex="1"
          >
            <b style="font-size: 13px">{{ record.title }}</b>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
