<div class="container pb-2">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 text-center mb-2">
      <h1>
        <a routerLink="/" class="nav-link">
          {{ name }} <i class="fas fa-laptop fa-lg me-2 text-primary"></i>
        </a>
      </h1>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 text-center mb-2">
      <h1>
        <a href="https://angular.io/" class="nav-link">
          {{ angular }} <i class="fab fa-angular fa-lg ms-2"></i>
        </a>
      </h1>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 text-center mb-2">
      <h1>
        <a href="https://getbootstrap.com/" class="nav-link">
          {{ bootstrap }} <i class="fab fa-bootstrap fa-lg ms-2"></i>
        </a>
      </h1>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 text-center mb-2">
      <h1>
        <a href="https://fontawesome.com/" class="nav-link">
          {{ fontawesome }}
          <i class="fab fa-font-awesome-flag fa-lg ms-2"></i>
        </a>
      </h1>
    </div>
  </div>
  <hr class="line" />
  <div
    class="row g-4 py-2 row-cols-1 row-cols-md-2 row-cols-lg-5 text-center items"
  >
    <div class="col" *ngFor="let item of items; let i = index">
      <div class="nga-card-step p-4">
        <a [routerLink]="item.link">
          <i class="nga-text-primary {{ item.icon }} fa-3x mb-2"></i>
          <h3 class="h4 nga-text-primary fw-bold">{{ item.name }}</h3>
          <p>{{ item.description }}</p>
        </a>
      </div>
    </div>
  </div>
  <div class="py-2" *ngIf="queryparam">
    <h1>queryParams = {{ queryparam }}</h1>
  </div>
</div>
